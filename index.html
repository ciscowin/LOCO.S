     <hr />

        <h2>Variables</h2>
        
        <script>
            var x = 5;
            document.write(x);
            x*=10;
            document.write("<br />"+x);
        </script>
        <hr />
        <h2>if - elseif - else</h2>
        
        <script>
            var fecha = new Date();
            var hora = fecha.getHours();
            document.write(hora);
            if(hora <= 11){
                document.write("<br /><h3>BUENOS DIAS</h3>");
            }
            else if(hora >=12 && hora <= 18)
            {
                document.write("<br /><h3>BUENAS TARDES</h3>");
            }
            else 
            {
                document.write("<br /><h3>BUENAS NOCHES </h3>");
            }
        </script>
